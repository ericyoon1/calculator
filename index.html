<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="main.js"></script>
        <title>Calculator</title>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 col-xs-12 col-md-offset-4 calculatorFrame">
                    <div class="row">
                        <div class="col-md-12 col-xs-12 screenBorder">
                            <div class="row"></div>
                        </div>

                        <div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1 screen">
                            <div class="row"></div>
                        </div>

                        <div class="col-md-12 col-xs-12 buttonsBorder">
                            <div class="row"></div>
                        </div>
                        
                        <div class="col-md-12 col-xs-12">
                            <div class="row">
                                <div class="col-md-9 col-xs-9 buttons">
                                    <div class="col-md-12 col-xs-12 clear">
                                        <div class="row">
                                            <div class="col-md-6 col-xs-6 clearall">C</div>
                                            <div class="col-md-6 col-xs-6 clearone">CE</div>
                                        </div>
                                    </div>

                                    <div class="col-md-12 col-xs-12 numbersBorder">
                                        <div class="row"></div>
                                    </div>

                                    <div class="col-md-12 col-xs-12 numbers">
                                        <div class="row">
                                            <div class="col-md-4 col-xs-4 number">7</div>
                                            <div class="col-md-4 col-xs-4 number">8</div>
                                            <div class="col-md-4 col-xs-4 number">9</div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-4 col-xs-4 number">4</div>
                                            <div class="col-md-4 col-xs-4 number">5</div>
                                            <div class="col-md-4 col-xs-4 number">6</div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-4 col-xs-4 number">1</div>
                                            <div class="col-md-4 col-xs-4 number">2</div>
                                            <div class="col-md-4 col-xs-4 number">3</div>
                                        </div>
                                        <br>
                                        <div class="row">
                                            <div class="col-md-4 col-xs-4 number">0</div>
                                            <div class="col-md-4 col-xs-4" id="decimal">.</div>
                                            <div class="col-md-4 col-xs-4 equals">=</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-3 col-xs-3 operators">
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 operator">/</div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 operator">*</div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 operator">-</div>
                                    </div>
                                    <br>
                                    <div class="row">
                                        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 operator" id="plus">+</div>
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

<html>
